<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<title>FutManager</title>
</head>

<body>

	<div class="container">
		<div class="row valign-wrapper">
			<div class="col s6">
				<h3>Gerenciar Jogadores</h3>
			</div>
			<div class="col s6">
				<a href="/jogadores/"
					class="valign btn-large waves-effect waves-light teal right">Gerenciar
					Times</a>
			</div>
		</div>

		<div class="row">
			<form>
				<div class="input-field col s4">
					<input placeholder="Nome do Jogador" id="nome" type="text"
						class="validate"/> <label for="nome">Nome do Jogador</label>
				</div>
				<div class="input-field col s4">
					<input placeholder="Nome do jogador" id="nome" type="text" class="validate"/>
					<label for="idade">Idade</label>
				</div>
				<div class="col s4">
					<button class="btn waves-effect waves-light" type="submit"
						name="action">Adicionar Jogador</button>
				</div>
			</form>
		</div>

		<div class="row">
			<h5>Jogadores Cadastrados</h5>
			<table class="stripped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Time a qual pertence</th>
						<th>excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Frodo Bolseiro</td>
						<td>Teta Futebol Clube</td>
						<td><a class="waves-effect waves-teal btn-flat" href="#">X</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


	<script src="/webjars/jquery/2.2.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>

</html>
