<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<title>FutManager</title>
</head>

<body>

	<div class="container">
		<div class="row valign-wrapper">
			<div class="col s6">
				<h3>Gerenciar Times</h3>
			</div>
			<div class="col s6">
				<a href="/jogadores/"
					class="valign btn-large waves-effect waves-light teal right">Gerenciar
					Jogadores</a>
			</div>
		</div>
		
		<div class="row">
			<form>
				<div class="input-field col s8">
					<input placeholder="Nome do Time" id="time" type="text" class="validate"/>
					<label for="first_name">Nome do Time</label>
				</div>
				<div class="col s4">
					<button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Time</button>
				</div>
			</form>
		</div>
		
		<div class="row">
			<h5>Times Cadastrados</h5>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>NÃºmero de Jogadores</th>
						<th>Detalhes</th>
						<th>Excluir Time</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Time 01</td>
						<td>04</td>
						<td><a class="waves-effect waves-teal btn-flat" th:href="@{'/times/'+${id}}">Ver detalhes</a></td>
						<td><a class="waves-effect waves-teal btn-flat" href="#">X</a></td>
					</tr>	
				</tbody>
			</table>
		</div>

	</div>


	<script src="/webjars/jquery/2.2.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>

</html>
